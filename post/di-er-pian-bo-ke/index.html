            <div class="post-content">
              <p>这是第二篇博客，终于把这些乱七八糟的东西搞清楚了。过程中真的走了好多好多的弯路。<br>
搭博客是由于<strong>StartZeyi</strong>的启发。过程中有很多即友的帮助<strong>杰克有茶</strong>，<strong>leadream</strong>，<strong>老伯德</strong>。终于把这个博客搭出来。这篇博客是用做记录的。我不知道我未来可能用这个博客做什么可能<s>用来ghs</s>发表一些自己的想法。最后再谢谢大家的帮助。</p>
